<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article URL Submission</title>
     <!-- Link to your external CSS file -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Submit an Article URL</h1>

    <form method="post" action="/">
        <label for="article_url">Article URL:</label>
        <input type="text" id="article_url" name="article_url" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if article_url %}
        <h2>Submitted Article URL:</h2>
        <p>{{ article_url }}</p>
    {% endif %}
    {% if article_title is defined %}
    <h2>Extracted Article Title:</h2>
    <p>{{ article_title }}</p>
    {% endif %}

</body>
</html>
